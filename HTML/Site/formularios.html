<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome">
        </div> <br>

        <div >
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usuario_email">
        </div> <br>

        <div >
            <label for="checkbox">Alguma pergunta de sim ou não:</label><br>
            <label for="sim">sim:</label>
            <input type="checkbox" id="sim" name="usuario_sim">
            <label for="nao">não:</label>
            <input type="checkbox" id="nao" name="usuario_nao">
        </div> <br>

        <div >
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" name="usuario_data">
        </div> <br>

        <div >
            <label for="numero">Digite seu número de telefone:</label>
            <input type="tel" id="numero" name="usuario_numero">
        </div> <br>

        <div >
            <label for="checkbox">Já fez tal coisa?:</label>
            <input type="checkbox" id="checkbox2" name="usuario_checkbox2" checked>
            <label for="numero">Quantas vezes:</label>
            <input type="number" id="numero" name="usuario_mumero">
        </div> <br>

        <div>
            <label for="favcolor">Qual a sua cor favorita?</label>
            <input type="color" id="favcolor" name="favcolor">
        </div> <br>

        <div>
            <input type="image" src="Imagens/download.png" alt="reset" width="48" height="48">
        </div> <br>

        <div>
            <label for="gsearch">Pesquisa no Google:</label>
            <input type="search" id="gsearch" name="gsearch">
        </div> <br>

        <div>
            <label for="tempo">Me fale o horário</label>
            <input type="time" id="tempo" name="usuario_tempo">
        </div> <br>

        <div>
            <label for="msg">Mensagem:</label>
            <textarea name="usuario_msg" id="msg" cols="30" rows="10"></textarea>
        </div> <br>

        <div>
            <button type="submit"> Enviar sua mensagem </button>
        </div><br>

        <div>
            <button type="reset"> Apagar</button>
        </div>
      

    </form>
</body>
</html>
